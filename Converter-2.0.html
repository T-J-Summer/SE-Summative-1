<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Train Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FEFBEA;" class="container py-4">

<h1 class="mb-4">ðŸ§® Train Travel Converter</h1>

<!-- KMH to MPH -->
<div class="mb-3">
  <label for="kmh-input" class="form-label">KM/H:</label>
  <input type="text" id="kmh-input" class="form-control">
  <button class="btn btn-primary mt-2" id="convert-kmh">Convert to MPH</button>
  <p id="kmh-output" class="mt-2"></p>
</div>

<!-- MPH to KMH -->
<div class="mb-3">
  <label for="mph-input" class="form-label">MPH:</label>
  <input type="text" id="mph-input" class="form-control">
  <button class="btn btn-primary mt-2" id="convert-mph">Convert to KM/H</button>
  <p id="mph-output" class="mt-2"></p>
</div>

<!-- Litres to Gallons -->
<div class="mb-3">
  <label for="litres-input" class="form-label">Litres:</label>
  <input type="text" id="litres-input" class="form-control">
  <button class="btn btn-primary mt-2" id="convert-litres">Convert to Gallons</button>
  <p id="litres-output" class="mt-2"></p>
</div>

<!-- Gallons to Litres -->
<div class="mb-3">
  <label for="gallons-input" class="form-label">Gallons:</label>
  <input type="text" id="gallons-input" class="form-control">
  <button class="btn btn-primary mt-2" id="convert-gallons">Convert to Litres</button>
  <p id="gallons-output" class="mt-2"></p>
</div>

<script type="module">
  import {
    validateInput,
    kmhToMph,
    mphToKmh,
    litresToGallons,
    gallonsToLitres
  } from './converter.js';

  document.getElementById("convert-kmh").addEventListener("click", () => {
    const value = document.getElementById("kmh-input").value;
    const result = validateInput(value);
    document.getElementById("kmh-output").textContent =
            result.isValid ? `${kmhToMph(value)} MPH` : result.message;
  });

  document.getElementById("convert-mph").addEventListener("click", () => {
    const value = document.getElementById("mph-input").value;
    const result = validateInput(value);
    document.getElementById("mph-output").textContent =
            result.isValid ? `${mphToKmh(value)} KM/H` : result.message;
  });

  document.getElementById("convert-litres").addEventListener("click", () => {
    const value = document.getElementById("litres-input").value;
    const result = validateInput(value);
    document.getElementById("litres-output").textContent =
            result.isValid ? `${litresToGallons(value)} Imperial Gallons` : result.message;
  });

  document.getElementById("convert-gallons").addEventListener("click", () => {
    const value = document.getElementById("gallons-input").value;
    const result = validateInput(value);
    document.getElementById("gallons-output").textContent =
            result.isValid ? `${gallonsToLitres(value)} Litres` : result.message;
  });
</script>
</body>
</html>
