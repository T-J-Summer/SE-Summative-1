<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FEFBEA;">
<div>
    <div style="background-color: darkgrey" class="d-flex p-3"><img src="BackArrow.png" alt="Undo Button" width="40" height="40" class="me-3"> <h1>Europeans on UK Rails!</h1> <img src="Logo.png" alt="Europeans on UK Rails Logo" width="60" class="ms-auto" ></div>
    <div class="m-3">

        <h1> The Converter</h1> <Br>

        <h2> üöÇ Speed Converter üèéÔ∏è </h2>
        <div>
            <div class="row align-items-start">
                <div class="col">
                    KM/H
                    <input id="kmh-from" class="form-control form-control-lg" type="number" placeholder="Enter KM/H to convert">
                </div>
                <div class="col-auto">
                    <Br><h1>·óå</h1>
                </div>
                <div class="col">
                    MPH
                    <input id="kmh-to" class="form-control form-control-lg" type="text" value="Your KM/H in MPH" readonly>
                </div>
            </div>
        </div><Br>
        <div>
            <div class="row align-items-start">
                <div class="col">
                    MPH
                    <input id="mph-from" class="form-control form-control-lg" type="number" placeholder="Enter MPH to convert">
                </div>
                <div class="col-auto">
                    <Br><h1>·óå</h1>
                </div>
                <div class="col">
                    KM/H
                    <input id="mph-to" class="form-control form-control-lg" type="text" value="Your MPH in KM/H" readonly>
                </div>
            </div>
        </div><Br><Br>


        <h2> ‚òïÔ∏è Liquid Converter ‚õΩÔ∏è </h2>
        <div>
            <div class="row align-items-start">
                <div class="col">
                    Litres
                    <input id="litres-from" class="form-control form-control-lg" type="number" placeholder="Enter Litres to convert">
                </div>
                <div class="col-auto">
                    <Br><h1>·óå</h1>
                </div>
                <div class="col">
                    Imperial Gallons
                    <input id="litres-to" class="form-control form-control-lg" type="text" value="Your Litres in Imperial Gallons" readonly>
                </div>
            </div>
        </div><Br>
        <div>
            <div class="row align-items-start">
                <div class="col">
                    Gallons
                    <input id="gallons-from" class="form-control form-control-lg" type="number" placeholder="Enter Imperial Gallons to convert">
                </div>
                <div class="col-auto">
                    <Br><h1>·óå</h1>
                </div>
                <div class="col">
                    Litres
                    <input id="gallons-to" class="form-control form-control-lg" type="text" value="Your Imperial Gallons in Litres" readonly>
                </div>
            </div>
        </div>
        <Br>
        <button type="button" class="btn btn-dark">Return To Home</button>
    </div>
    </div>

<script>
    const kmhFrom = document.getElementById("kmh-from");
    const kmhTo = document.getElementById("kmh-to");

    kmhFrom.addEventListener("input", (e) => {
        kmhTo.value = Number.parseFloat(e.target.value *(5/8)).toFixed(2) + " MPH";
    });

    const mphFrom = document.getElementById("mph-from");
    const mphTo = document.getElementById("mph-to");

    mphFrom.addEventListener("input", (e) => {
        mphTo.value = Number.parseFloat(e.target.value /(5/8)).toFixed(2) + " KM/H";
    });

    const litresFrom = document.getElementById("litres-from");
    const litresTo = document.getElementById("litres-to");

    litresFrom.addEventListener("input", (e) => {
        litresTo.value = Number.parseFloat(e.target.value /4.546).toFixed(2) + " Imperial Gallons";
    });

    const gallonsFrom = document.getElementById("gallons-from");
    const gallonsTo = document.getElementById("gallons-to");

    gallonsFrom.addEventListener("input", (e) => {
        gallonsTo.value = Number.parseFloat(e.target.value *4.546).toFixed(2) + " Litres";
    });
</script>
</body>
</html>
